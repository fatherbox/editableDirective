<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js" type="text/javascript"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">


</head>
<body ng-app="editableDirective">

<h2 make-editable>Editable Directive!</h2>


<div class="textBox" make-editable>
    In this sample app, a 'make-editable' directive is created, and any DOM element that takes it as an attribute will allow the user to edit its content. The directive automatically adds an 'Edit' and 'Save' button for this process.
 </div>

<button make-editable>Sample Editable Button</button>

</body>
</html>
